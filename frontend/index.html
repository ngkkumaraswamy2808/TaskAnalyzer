<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="app-header animate-fade-slide">
    <div class="header-content">
        <h1>âš¡ Smart Task Analyzer</h1>
        <p>Organize, prioritize, and analyze your tasks intelligently.</p>
    </div>
</header>

<div class="main-wrapper">

    <!-- LEFT: FORM ONLY -->
    <aside class="sidebar glass-card animate-pop">
        <h2 class="section-title">Add Task</h2>

        <form id="taskForm" class="form">
            <label>Title
                <input type="text" id="title" required>
            </label>

            <label>Due Date
                <input type="date" id="due_date">
            </label>

            <label>Estimated Hours
                <input type="number" id="estimated_hours" min="1" value="1">
            </label>

            <label>Importance (1â€“10)
                <input type="number" id="importance" min="1" max="10" value="5">
            </label>

            <label>Dependencies
                <input type="text" id="dependencies" placeholder="e.g. 1,2,3">
            </label>

            <button type="submit" class="btn-primary btn-animate">Add Task</button>
        </form>
    </aside>

    <!-- RIGHT: ANALYSIS -->
    <main class="content glass-card animate-pop">
        <h2 class="section-title">Analyze Tasks</h2>

        <div class="analysis-controls animate-fade">
            <label>
                Strategy:
                <select id="strategySelect">
                    <option value="smart_balance">Smart Balance</option>
                    <option value="fastest_wins">Fastest Wins</option>
                    <option value="high_impact">High Impact</option>
                    <option value="deadline_driven">Deadline Driven</option>
                </select>
            </label>

            <button id="analyzeBtn" class="btn-primary btn-animate">Analyze</button>
            <button id="suggestBtn" class="btn-accent btn-animate">Suggest Top 3</button>
        </div>

        <div id="status" class="status"></div>
        <div id="results" class="results animate-fade"></div>
    </main>

</div>

<!-- ðŸ”½ Auto-block past dates -->
<script>
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("due_date").setAttribute("min", today);
</script>

<script src="/static/script.js"></script>

</body>
</html>
